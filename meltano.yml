version: 1
send_anonymous_usage_stats: true
project_id: tap-baidu
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-baidu
    namespace: tap_baidu
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_token
      kind: password
      label: Password
      description: The token to use for authentication
      sensitive: true
    - name: start_date
      label: Start Date
    - name: end_date
      label: End Date
    - name: timezone
      label: Timezone
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
