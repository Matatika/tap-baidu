version: 1
send_anonymous_usage_stats: true
project_id: "tap-baidu"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-baidu"
    namespace: "tap_baidu"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: username
      label: Username
      description: The username to use for authentication

    - name: api_token
      kind: password
      label: api_token
      description: The api token to use for authentication
      sensitive: true

    - name: accessToken
      kind: password
      label: accessToken
      description: The access token to use for authentication
      sensitive: true

    # TODO: Declare required settings here:
    settings_group_validation:
    - [username, api_token]

    # TODO: Declare default configuration values here:
    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
